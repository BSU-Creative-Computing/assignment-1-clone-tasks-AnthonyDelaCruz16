<!DOCTYPE html>
<html lang="en">
<head>
    <link href="sourceset.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srcset Exercise</title>
</head>
<body>
    <h2>Basic Example of the <code>picture</code>Element</h2>
    <picture>
        <source srcset="image-small.jpg" media="(max-width: 600px)">
        <source srcset="image-medium.jpg" media="(max-width: 900px)">
        <img src="image-large.jpg" alt="Description">
    </picture>
</body>
</html>
